<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>AutoMart</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assest/css/carousel.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
	</head>

	<body>
		<div class="container">
			<div class="">
				<div class="d-flex flex-column justify-content-between">
					<nav class="navbar">
						<span class="navbar-toggle" id="js-navbar-toggle">
							<i class="fas fa-bars"></i>
						</span>
						<a class="logo" href="index.html">
							<img
								src="./assest/images/svg/logo.png"
								alt="logo"
								width="80px"
								height="80px"
							/>
						</a>
						<ul class="main-nav" id="js-menu">
							<li>
								<a href="#featuredcars" class="text-dark-grey">Featured Cars</a>
							</li>
							<li>
								<a href="signIn.html" class="btn btn-purple-reverse login">
									Sign In
								</a>
							</li>
						</ul>
					</nav>
					<section id="main-section" class="h-80vh">
						<section class="">
							<div class="row">
								<div class="col-12 col-lg-5">
									<h3 class="">
										Find your car...
									</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="make my-1">
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option selected disabled>Make</option>
															<option>Mercedez Benz</option>
															<option>Toyota</option>
															<option>Peuogot</option>
															<option>Land Rover</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="model my-1">
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option selected disabled>Model</option>
															<option>C300</option>
															<option>E320</option>
															<option>C230 Formatic</option>
															<option>E250</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="condition my-1">
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option selected disabled>Condition</option>
															<option>Used</option>
															<option>New</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="Location my-1">
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option selected disabled>Location</option>
															<option>Abuja</option>
															<option>Lagos</option>
															<option>Kano</option>
															<option>Ibadan</option>
														</select>
													</div>
												</div>
											</div>
										</div>

										<div class="col-12">
											<div class="body type my-1">
												<div class="search_categories">
													<div class="select">
														<select class="select-css">
															<option disabled selected>Body type</option>
															<option>Van</option>
															<option>Trucks</option>
															<option>Sedan</option>
															<option>Four Wheel Drive</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="row my-1">
												<div class="col-6">
													<small class="text-abstract-orange">Min Price</small>
													<input type="number" class="w-100 bg-white" />
												</div>
												<div class="col-6">
													<small class="text-abstract-orange">Max Price</small>
													<input type="number" class="w-100 bg-white" />
												</div>
											</div>
										</div>
									</div>
									<div class="my-4">
										<a href="#" class="btn btn-purple d-block w-100">
											Search
										</a>
									</div>
								</div>
								<div id="landing-image" class="col-12 col-lg-7 my-auto p-5">
									<img
										src="./assest/images/svg/undraw_by_my_car_ttge.svg"
										alt=""
										class="responsive-image"
									/>
								</div>
							</div>
						</section>
						<section id="featuredcars">
							<div class="d-flex justify-content-center">
								<h3>
									Featured Cars
								</h3>
							</div>
							<div id="homeCars" class="row">
								<div class="loader">
									<span></span>
									<span></span>
									<span></span>
								</div>
							</div>
						</section>
						<section id="fradulent-section">
							<div id="fradulent"></div>
						</section>
					</section>

					<footer class="h-10vh">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="far fa-copyright"></i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<script src="./assest/js/ui.js"></script>
		<script src="./assest/js/HTTP.js"></script>
		<script src="./assest/js/app.js"></script>
	</body>
</html>
