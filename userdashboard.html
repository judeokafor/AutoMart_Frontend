<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assest/css/modal.css" />
		<link rel="stylesheet" href="./assest/css/carousel.css" />
		<link rel="stylesheet" href="./assest/css/bars.css" />
		<link rel="stylesheet" href="./assest/css/main.css" />
		<title>Userdashboard Buyer</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="h-100vh">
				<div class="d-flex flex-column justify-content-between">
					<nav class="navbar">
						<span class="navbar-toggle" id="js-navbar-toggle">
							<i class="fas fa-bars"></i>
						</span>
						<a class="logo" href="index.html">
							<img
								src="./assest/images/svg/logo.png"
								alt="logo"
								width="80px"
								height="80px"
							/>
						</a>
						<ul class="main-nav" id="js-menu">
							<li>
								<small id="username" class="">
									Jason Okafor
								</small>
							</li>
							<li>
								<a onclick="viewProfile()" class="mx-2">
									<img
										id="userimage"
										src="https://randomuser.me/api/portraits/men/20.jpg"
										alt="user image"
										width="35px"
										height="35px"
										class="rounded-image responsive-image clickable"
									/>
								</a>
							</li>
							<li>
								<a
									onclick="logoutUser()"
									role="button"
									type="button"
									class="btn btn-purple-reverse"
									>Logout</a
								>
							</li>
						</ul>
					</nav>
					<section class="h-80vh">
						<div class="sidebar tab">
							<a class="tablinks active" onclick="openCar(event, 'Unsold')">
								Inventory
							</a>
							<a class="tablinks" onclick="openCar(event, 'Sold')"
								>Pending Orders
							</a>
						</div>
						<div class="content">
							<div id="newContent">
								<div id="Unsold" class="tabcontent" style="display:block">
									<h2 class="d-flex justify-content-center">
										All Available Cars
									</h2>
									<div id="inventory" class="row"></div>
								</div>
								<div id="Sold" class="tabcontent">
									<h2 class="d-flex justify-content-center">
										Pending Cars
									</h2>
									<div id="pendingOrder" class="row"></div>
								</div>
							</div>
						</div>
					</section>
					<footer class="h-10vh">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<script src="./assest/js/ui.js"></script>
		<script src="./assest/js/HTTP.js"></script>
		<script src="./assest/js/userdashboard.js"></script>
	</body>
</html>
