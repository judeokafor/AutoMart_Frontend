<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="./assest/css/signIn.css" />

	<body>
		<div class="w-80 mx-auto">
			<div class="h-100vh">
				<div class="d-flex flex-column justify-content-between">
					<nav class="h-10vh">
						<div class="d-flex justify-content-between">
							<div class="logo">
								<a href="./index.html">
									<img
										src="./assest/images/svg/logo.png"
										alt="logo"
										width="100%"
										height="100%"
										class="responsive-image"
									/>
								</a>
							</div>
							<div class="mt-3">
								<div>
									<a href="./signIn.html" class="btn btn-purple">Sign In</a>
								</div>
							</div>
						</div>
					</nav>
					<section class="h-80vh d-flex justify-content-center">

							<div class="card reset-card bg-background-purple">

									<div>
										<small class="text-abstract-orange">Email</small>
										<input
											type="email"
											value="Okaforjudechukwuebuka@gmail.com"

										<input type="password" class="w-100 bg-background-purple" />
										<small class="text-abstract-orange">Confirm Password</small>
										<input type="password" class="w-100 bg-background-purple" />
										<div class="mt-3">
											<div class="d-flex justify-content-center">
												<a href="./confirmReset.html" class="btn btn-purple"
													>Confirm Reset</a
												>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<footer class="h-10vh mt-2">
						<div class="d-flex justify-content-center">
							<p>
								Okafor Jude Chukwuebuka
								<i class="material-icons">copyright</i> 2019
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>

		<script src="./assest/js/signIn.js"></script>
